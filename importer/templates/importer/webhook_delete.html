<!DOCTYPE html>
<html>
<head>
    <title>Delete Webhook</title>
</head>
<body>
    <h1>Delete Webhook</h1>
    <p>Are you sure you want to delete {{ webhook.url }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'webhook_list' %}">Cancel</a>
    </form>
</body>
</html>
