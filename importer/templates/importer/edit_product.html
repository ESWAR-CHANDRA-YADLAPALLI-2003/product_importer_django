<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product: {{ product.sku }}</h1>
    <form method="post">
        {% csrf_token %}
        <p>Title: <input type="text" name="title" value="{{ product.title }}"></p>
        <p>Description: <textarea name="description">{{ product.description }}</textarea></p>
        <p>Price: <input type="number" step="0.01" name="price" value="{{ product.price }}"></p>
        <p>Stock: <input type="number" name="stock" value="{{ product.stock }}"></p>
        <p>Active: <input type="checkbox" name="active" {% if product.active %}checked{% endif %}></p>
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'product_list' %}">Back to Products</a>
</body>
</html>
