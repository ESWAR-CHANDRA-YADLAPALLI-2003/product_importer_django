<!DOCTYPE html>
<html>
<head>
    <title>Delete Product</title>
</head>
<body>
    <h1>Delete Product: {{ product.sku }}</h1>
    <p>Are you sure you want to delete this product? This cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'product_list' %}">Cancel</a>
    </form>
</body>
</html>
