<!DOCTYPE html>
<html>
<head>
    <title>Webhooks</title>
</head>
<body>
    <h1>Webhooks</h1>
    <a href="{% url 'webhook_add' %}">Add Webhook</a>
    <table border="1">
        <tr>
            <th>URL</th>
            <th>Event Type</th>
            <th>Active</th>
            <th>Actions</th>
        </tr>
        {% for webhook in webhooks %}
        <tr>
            <td>{{ webhook.url }}</td>
            <td>{{ webhook.event_type }}</td>
            <td>{{ webhook.active }}</td>
            <td>
                <a href="{% url 'webhook_edit' webhook.pk %}">Edit</a> |
                <a href="{% url 'webhook_delete' webhook.pk %}">Delete</a> |
                <a href="{% url 'webhook_test' webhook.pk %}">Test</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
